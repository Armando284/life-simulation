<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./src/index.js"></script>
  </head>
  <body>
    <main>
      <canvas id="simulationCanvas"></canvas>
    </main>
    <aside>
      <header class="simulation-controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="stepBtn">Step by Step</button>
        <div class="speed-control">
          <label>Speed: <span id="speedValue">5/10</span></label>
          <input type="range" id="speedSlider" min="1" max="10" value="5">
        </div>
        <button id="printModel">Print Model</button>
        <button id="showGraphics">Hide Graphics</button>
      </header>
      <section class="information">
        <p><b>Generation: </b><span id="generation"></span></p>
        <p><b>Frame: </b><span id="frame"></span></p>
        <p><b>Creatures: </b><span id="creatures"></span></p>
        <!-- <p><b>Generation:</b><span id="generation"></span></p> -->
      </section>
    </aside>
  </body>
</html>
